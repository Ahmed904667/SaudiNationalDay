<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كيف تشعر اليوم؟</title>
    
    <!-- Cairo Font -->
    <style>
        @font-face {
            font-family: 'Cairo';
            src: url('Font/Cairo Fonts/Cairo-Regular.ttf') format('truetype');
            font-weight: normal;
        }
        @font-face {
            font-family: 'Cairo';
            src: url('Font/Cairo Fonts/Cairo-Bold.ttf') format('truetype');
            font-weight: bold;
        }
        @font-face {
            font-family: 'Cairo';
            src: url('Font/Cairo Fonts/Cairo-SemiBold.ttf') format('truetype');
            font-weight: 600;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        body {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        button, img {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        /* Background Layer */
        body {
            font-family: 'Cairo', sans-serif;
            background-image: url('BackgroundElements/Background.svg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Optional overlay for better contrast */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(0, 107, 74, 0.15) 0%, 
                rgba(0, 133, 79, 0.1) 25%,
                rgba(0, 160, 86, 0.05) 50%,
                rgba(0, 133, 79, 0.1) 75%,
                rgba(0, 107, 74, 0.15) 100%);
            pointer-events: none;
            z-index: 1;
        }
        
        /* Header Layer - Fixed positioning with flexbox layout */
        .header-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
            z-index: 100;
            padding: 16px;
            box-sizing: border-box;
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            pointer-events: none;
        }
        
        /* Logo - Always top-left with consistent margins */
        .logo {
            width: auto;
            height: auto;
            max-width: 120px; /* Desktop default */
            max-height: 80px;
            object-fit: contain;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.3));
            animation: logoFadeIn 1.2s ease-out;
            pointer-events: auto;
            flex-shrink: 0; /* Prevent shrinking */
        }
        
        .logo:hover {
            transform: scale(1.08) translateY(-5px);
            filter: drop-shadow(0 12px 24px rgba(0, 0, 0, 0.4));
        }
        
        /* Title - Always centered with responsive width */
        .page-title {
            position: absolute;
            top: 16px;
            left: 50%;
            transform: translateX(-50%);
            width: auto;
            height: auto;
            max-width: 60%; /* Responsive width constraint */
            max-height: 80px;
            object-fit: contain;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.3));
            animation: titleSlideIn 1.2s ease-out 0.3s both;
            pointer-events: auto;
        }
        
        .page-title:hover {
            transform: translateX(-50%) scale(1.05) translateY(-3px);
            filter: drop-shadow(0 12px 24px rgba(0, 0, 0, 0.4));
        }
        
        /* Spacer to balance flexbox layout */
        .header-spacer {
            width: 120px; /* Same as logo max-width */
            flex-shrink: 0;
        }
        
        /* Main Content Layer */
        .main-content-layer {
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            padding: 20px;
            box-sizing: border-box;
            padding-top: 160px; /* Account for header space */
        }
        
        @keyframes logoFadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        @keyframes titleSlideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.08);
            padding: 50px 40px;
            border-radius: 32px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 
                0 24px 48px rgba(0, 0, 0, 0.4),
                0 8px 16px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.15),
                inset 0 -1px 0 rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(32px) saturate(200%);
            -webkit-backdrop-filter: blur(32px) saturate(200%);
            max-width: 520px;
            width: 100%;
            position: relative;
            overflow: hidden;
            animation: containerSlideUp 1.2s ease-out 0.6s both;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                135deg, 
                rgba(255, 255, 255, 0.05) 0%, 
                rgba(255, 255, 255, 0.02) 25%,
                rgba(255, 255, 255, 0.08) 50%,
                rgba(255, 255, 255, 0.03) 75%,
                rgba(255, 255, 255, 0.06) 100%
            );
            border-radius: 32px;
            pointer-events: none;
        }
        
        .container::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(
                45deg,
                rgba(255, 255, 255, 0.15),
                rgba(255, 255, 255, 0.05),
                rgba(255, 255, 255, 0.1),
                rgba(255, 255, 255, 0.08)
            );
            border-radius: 34px;
            z-index: -1;
            opacity: 0.8;
        }
        
        @keyframes containerSlideUp {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .title {
            font-size: 2.2rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 40px;
            text-shadow: 
                0 2px 4px rgba(0, 0, 0, 0.3),
                0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
            animation: titleGentleGlow 4s ease-in-out infinite alternate;
            letter-spacing: 0.5px;
        }
        
        .mood-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }
        
        .mood-option {
            background: rgba(255, 255, 255, 0.12);
            color: #ffffff;
            border: 1.5px solid rgba(255, 255, 255, 0.2);
            padding: 22px 24px;
            border-radius: 50px;
            font-size: 1.3rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'Cairo', sans-serif;
            box-shadow: 
                0 8px 24px rgba(0, 0, 0, 0.25),
                0 4px 8px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            position: relative;
            overflow: hidden;
            text-transform: none;
            letter-spacing: 0.5px;
        }
        
        /* Individual button accent colors */
        .mood-option:nth-child(1) {
            background: linear-gradient(135deg, rgba(255, 193, 7, 0.15), rgba(255, 235, 59, 0.1));
            border-color: rgba(255, 193, 7, 0.3);
        }
        
        .mood-option:nth-child(2) {
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.15), rgba(129, 199, 132, 0.1));
            border-color: rgba(76, 175, 80, 0.3);
        }
        
        .mood-option:nth-child(3) {
            background: linear-gradient(135deg, rgba(33, 150, 243, 0.15), rgba(100, 181, 246, 0.1));
            border-color: rgba(33, 150, 243, 0.3);
        }
        
        .mood-option:nth-child(4) {
            background: linear-gradient(135deg, rgba(156, 39, 176, 0.15), rgba(186, 104, 200, 0.1));
            border-color: rgba(156, 39, 176, 0.3);
        }
        
        /* Animated border effect */
        .mood-option::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border: 3px solid transparent;
            border-radius: 22px;
            background: linear-gradient(45deg, #03894a, #03894a) border-box;
            -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: exclude;
            mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.3s ease;
            z-index: 1;
            pointer-events: none;
        }
        
        .mood-option.animate-border::after {
            opacity: 1;
            transform: scale(1);
            animation: borderPulse 1.5s ease-out;
        }
        
        .mood-option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }
        
        .mood-option:hover::before {
            left: 100%;
        }
        
        .mood-option:hover {
            transform: translateY(-6px) scale(1.03);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 
                0 16px 32px rgba(0, 0, 0, 0.3),
                0 8px 16px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.25),
                0 0 24px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(24px) saturate(200%);
            -webkit-backdrop-filter: blur(24px) saturate(200%);
        }
        
        .mood-option:nth-child(1):hover {
            background: linear-gradient(135deg, rgba(255, 193, 7, 0.25), rgba(255, 235, 59, 0.15));
            box-shadow: 
                0 16px 32px rgba(0, 0, 0, 0.3),
                0 8px 16px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.25),
                0 0 24px rgba(255, 193, 7, 0.2);
        }
        
        .mood-option:nth-child(2):hover {
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.25), rgba(129, 199, 132, 0.15));
            box-shadow: 
                0 16px 32px rgba(0, 0, 0, 0.3),
                0 8px 16px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.25),
                0 0 24px rgba(76, 175, 80, 0.2);
        }
        
        .mood-option:nth-child(3):hover {
            background: linear-gradient(135deg, rgba(33, 150, 243, 0.25), rgba(100, 181, 246, 0.15));
            box-shadow: 
                0 16px 32px rgba(0, 0, 0, 0.3),
                0 8px 16px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.25),
                0 0 24px rgba(33, 150, 243, 0.2);
        }
        
        .mood-option:nth-child(4):hover {
            background: linear-gradient(135deg, rgba(156, 39, 176, 0.25), rgba(186, 104, 200, 0.15));
            box-shadow: 
                0 16px 32px rgba(0, 0, 0, 0.3),
                0 8px 16px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.25),
                0 0 24px rgba(156, 39, 176, 0.2);
        }
        
        /* Focus styles for accessibility */
        .mood-option:focus {
            outline: none;
            transform: translateY(-4px) scale(1.02);
            box-shadow: 
                0 12px 28px rgba(0, 0, 0, 0.3),
                0 6px 12px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                0 0 0 3px rgba(255, 255, 255, 0.3);
        }
        
        .action-btn:focus {
            outline: none;
            box-shadow: 
                0 12px 30px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                0 0 0 2px rgba(255, 255, 255, 0.4);
        }
        
        .mood-option:active {
            transform: translateY(-4px) scale(0.98);
            transition: all 0.1s ease;
        }
        
        .mood-option.clicked {
            animation: buttonClick 0.6s ease-out;
        }
        
        @keyframes buttonClick {
            0% { transform: scale(1); }
            50% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(8px);
        }
        
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: auto;
            height: auto;
            background: transparent;
            border-radius: 20px;
            overflow: visible;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            max-width: 95vw;
            max-height: 95vh;
        }
        
        .modal-image-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .modal-actions-under {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
        }
        
        .modal-image {
            width: auto;
            height: auto;
            max-width: 90vw;
            max-height: 90vh;
            display: block;
            border-radius: 20px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            object-fit: contain;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.4s ease;
        }
        
        .modal-image.loaded {
            opacity: 1;
            transform: scale(1);
        }
        
        /* Smart image sizing based on screen ratio */
        @media (max-aspect-ratio: 9/16) {
            /* Portrait screens - fit to width */
            .modal-image {
                width: calc(100vw - 60px);
                height: auto;
                max-height: none;
            }
        }
        
        @media (min-aspect-ratio: 9/16) {
            /* Landscape screens - fit to height */
            .modal-image {
                width: auto;
                height: calc(100vh - 60px);
                max-width: none;
            }
        }
        
        /* Loading spinner */
        .image-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #03894a;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        
        /* Action buttons under image */
        .action-btn {
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            background: rgba(0, 51, 59, 0.7);
            padding: 12px 20px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px) saturate(150%);
            -webkit-backdrop-filter: blur(15px) saturate(150%);
            font-family: 'Cairo', sans-serif;
        }
        
        .action-btn:hover {
            background: rgba(0, 51, 59, 0.9);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 
                0 12px 30px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
        }
        
        /* Modal Animation */
        .modal.show {
            animation: modalFadeIn 0.3s ease-out;
        }
        
        .modal-content.show {
            animation: modalContentSlideIn 0.3s ease-out;
        }
        
        @keyframes modalFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes modalContentSlideIn {
            from { 
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            to { 
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }
        
        /* Responsive Design */
        
        /* Large Desktop (1200px+) */
        @media (min-width: 1200px) {
            .header-layer {
                padding: 20px;
            }
            
            .logo {
                max-width: 140px;
                max-height: 90px;
            }
            
            .page-title {
                top: 20px;
                max-height: 90px;
                max-width: 65%;
            }
            
            .header-spacer {
                width: 140px;
            }
            
            .main-content-layer {
                padding-top: 150px;
            }
            
            .container {
                max-width: 600px;
                padding: 60px 50px;
            }
            
            .title {
                font-size: 2.6rem;
                margin-bottom: 50px;
            }
            
            .mood-options {
                gap: 24px;
            }
            
            .mood-option {
                padding: 26px 28px;
                font-size: 1.4rem;
            }
        }
        
        /* Desktop (992px - 1199px) */
        @media (min-width: 992px) and (max-width: 1199px) {
            .header-layer {
                padding: 18px;
            }
            
            .logo {
                max-width: 120px;
                max-height: 80px;
            }
            
            .page-title {
                top: 18px;
                max-height: 80px;
                max-width: 62%;
            }
            
            .header-spacer {
                width: 120px;
            }
            
            .main-content-layer {
                padding-top: 140px;
            }
            
            .container {
                max-width: 550px;
                padding: 55px 45px;
            }
            
            .title {
                font-size: 2.4rem;
                margin-bottom: 45px;
            }
        }
        
        /* Tablet Landscape (768px - 991px) */
        @media (min-width: 768px) and (max-width: 991px) {
            .header-layer {
                padding: 16px;
            }
            
            .logo {
                max-width: 100px;
                max-height: 70px;
            }
            
            .page-title {
                top: 16px;
                max-height: 70px;
                max-width: 58%;
            }
            
            .header-spacer {
                width: 100px;
            }
            
            .main-content-layer {
                padding: 15px;
                padding-top: 120px;
            }
            
            .container {
                padding: 50px 35px;
                max-width: 480px;
            }
            
            .title {
                font-size: 2.1rem;
                margin-bottom: 35px;
            }
            
            .mood-options {
                gap: 18px;
            }
            
            .mood-option {
                padding: 20px 22px;
                font-size: 1.2rem;
            }
        }
        
        /* Tablet Portrait (481px - 767px) */
        @media (min-width: 481px) and (max-width: 767px) {
            .header-layer {
                padding: 14px;
            }
            
            .logo {
                max-width: 90px;
                max-height: 60px;
            }
            
            .page-title {
                top: 14px;
                max-height: 60px;
                max-width: 55%;
            }
            
            .header-spacer {
                width: 90px;
            }
            
            .main-content-layer {
                padding: 12px;
                padding-top: 100px;
            }
            
            .container {
                padding: 45px 30px;
                max-width: 420px;
            }
            
            .title {
                font-size: 1.9rem;
                margin-bottom: 35px;
            }
            
            .mood-options {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            
            .mood-option {
                padding: 18px 20px;
                font-size: 1.1rem;
            }
        }
        
        /* Mobile Landscape (481px - 767px landscape) */
        @media (max-width: 767px) and (orientation: landscape) {
            .header-layer {
                padding: 10px 15px;
            }
            
            .logo {
                max-width: 70px;
                max-height: 45px;
            }
            
            .page-title {
                top: 10px;
                max-height: 45px;
                max-width: 50%;
            }
            
            .header-spacer {
                width: 70px;
            }
            
            .main-content-layer {
                padding: 8px 15px;
                padding-top: 75px;
            }
            
            .container {
                padding: 25px 20px;
                max-width: 380px;
            }
            
            .title {
                font-size: 1.6rem;
                margin-bottom: 20px;
            }
            
            .mood-options {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }
            
            .mood-option {
                padding: 12px 16px;
                font-size: 0.95rem;
            }
        }
        
        /* Mobile Portrait (320px - 480px) */
        @media (max-width: 480px) {
            .header-layer {
                padding: 12px;
            }
            
            .logo {
                max-width: 80px; /* Mobile constraint as requested */
                max-height: 50px;
            }
            
            .page-title {
                top: 12px;
                max-height: 50px;
                max-width: 50%; /* Tighter constraint for mobile */
            }
            
            .header-spacer {
                width: 80px;
            }
            
            .main-content-layer {
                padding: 10px;
                padding-top: 85px;
            }
            
            .container {
                padding: 35px 18px;
                border-radius: 28px;
                max-width: 100%;
            }
            
            .title {
                font-size: 1.7rem;
                margin-bottom: 30px;
            }
            
            .mood-options {
                grid-template-columns: 1fr;
                gap: 14px;
            }
            
            .mood-option {
                padding: 16px 20px;
                font-size: 1.05rem;
                border-radius: 40px;
            }
            
            /* Modal responsive for mobile */
            .modal-image {
                max-width: calc(100vw - 20px);
                max-height: calc(100vh - 20px);
            }
            
            .modal-actions-under {
                gap: 10px;
                flex-wrap: wrap;
            }
            
            .action-btn {
                padding: 10px 15px;
                font-size: 14px;
            }
        }
        
        /* Extra Small Mobile (320px and below) */
        @media (max-width: 320px) {
            .header-layer {
                padding: 10px;
            }
            
            .logo {
                max-width: 70px;
                max-height: 45px;
            }
            
            .page-title {
                top: 10px;
                max-height: 45px;
                max-width: 45%; /* Even tighter for very small screens */
            }
            
            .header-spacer {
                width: 70px;
            }
            
            .main-content-layer {
                padding: 8px;
                padding-top: 75px;
            }
            
            .container {
                padding: 30px 15px;
                margin: 0 5px;
            }
            
            .title {
                font-size: 1.5rem;
                margin-bottom: 25px;
            }
            
            .mood-option {
                padding: 14px 18px;
                font-size: 0.95rem;
            }
            
            .action-btn {
                padding: 8px 12px;
                font-size: 12px;
            }
        }
        
        /* Animation */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes borderPulse {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            20% {
                opacity: 1;
                transform: scale(1.05);
            }
            40% {
                opacity: 1;
                transform: scale(1);
            }
            60% {
                opacity: 0.8;
                transform: scale(1.02);
            }
            80% {
                opacity: 0.6;
                transform: scale(1);
            }
            100% {
                opacity: 0.4;
                transform: scale(1);
            }
        }
        
        /* Additional interactive effects */
        .mood-option {
            position: relative;
        }
        
        .mood-option:hover::after {
            animation: none;
        }
        
        /* Ripple effect */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }
        
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        
        /* Title animation */
        .title {
            animation: titleGlow 3s ease-in-out infinite alternate;
        }
        
        @keyframes titleGentleGlow {
            from {
                text-shadow: 
                    0 2px 4px rgba(0, 0, 0, 0.3),
                    0 4px 8px rgba(0, 0, 0, 0.2);
            }
            to {
                text-shadow: 
                    0 2px 4px rgba(0, 0, 0, 0.3),
                    0 4px 8px rgba(0, 0, 0, 0.2),
                    0 0 16px rgba(255, 255, 255, 0.1);
            }
        }
        
        /* Heritage pattern decorations */
        .container::before {
            background: linear-gradient(
                135deg, 
                rgba(255, 255, 255, 0.05) 0%, 
                rgba(255, 255, 255, 0.02) 25%,
                rgba(255, 255, 255, 0.08) 50%,
                rgba(255, 255, 255, 0.03) 75%,
                rgba(255, 255, 255, 0.06) 100%
            ),
            repeating-linear-gradient(
                45deg,
                transparent,
                transparent 2px,
                rgba(255, 255, 255, 0.01) 2px,
                rgba(255, 255, 255, 0.01) 4px
            );
        }
    </style>
</head>
<body>
    <!-- Header Layer -->
    <header class="header-layer">
        <img src="BackgroundElements/Logo.png" alt="Logo" class="logo">
        <img src="BackgroundElements/Title.png" alt="Title" class="page-title">
        <div class="header-spacer"></div>
    </header>
    
    <!-- Main Content Layer -->
    <main class="main-content-layer">
        <div class="container">
            <h1 class="title">ماهو شعورك اليوم؟</h1>
            
            <div class="mood-options">
                <button class="mood-option" onclick="showMoodImage('happy')">سعيد</button>
                <button class="mood-option" onclick="showMoodImage('proud')">فخور</button>
                <button class="mood-option" onclick="showMoodImage('grateful')">ممتن</button>
                <button class="mood-option" onclick="showMoodImage('excited')">متحمس</button>
            </div>
        </div>
    </main>
    
    <!-- Modal -->
    <div id="moodModal" class="modal">
        <div class="modal-content">
            <div class="modal-image-container">
                <div class="image-loading" id="imageLoading" style="display: none;"></div>
                <img id="modalImage" class="modal-image" src="" alt="Mood Image">
            </div>
            
            <div class="modal-message" id="modalMessage" style="
                text-align: center;
                color: white;
                font-family: 'Cairo', sans-serif;
                font-size: 1.2rem;
                font-weight: 600;
                margin: 20px 0;
                padding: 15px 20px;
                background: rgba(255, 255, 255, 0.1);
                border-radius: 25px;
                backdrop-filter: blur(15px);
                border: 1px solid rgba(255, 255, 255, 0.2);
                opacity: 0;
                transform: translateY(10px);
                transition: all 0.5s ease;
            "></div>
            
            <div class="modal-actions-under">
                <button class="action-btn" onclick="saveImage()" title="حفظ الصورة">
                    <span>💾</span>
                    <span>حفظ</span>
                </button>
                <button class="action-btn" onclick="shareImage()" title="مشاركة">
                    <span>📤</span>
                    <span>مشاركة</span>
                </button>
            </div>
        </div>
    </div>
    
    <script>
        // Mood to image mapping with personalized messages
        const moodImages = {
            'happy': 'Images/Image1.PNG',
            'proud': 'Images/Image2.PNG',
            'grateful': 'Images/Image3.PNG',
            'excited': 'Images/Image4.PNG'
        };
        
        const moodMessages = {
            'happy': 'سعيد: فرحتك هي فخرنا في اليوم الوطني! 🇸🇦',
            'proud': 'فخور: فخرك بوطنك يملأ قلوبنا بالعزة والكرامة 💚',
            'grateful': 'ممتن: امتنانك لهذا الوطن الغالي يزيدنا عزيمة 🙏',
            'excited': 'متحمس: حماسك للوطن يشعل في قلوبنا نار الحب 🔥'
        };
        
        function showMoodImage(mood) {
            const modal = document.getElementById('moodModal');
            const modalContent = modal.querySelector('.modal-content');
            const modalImage = document.getElementById('modalImage');
            const modalMessage = document.getElementById('modalMessage');
            const imageLoading = document.getElementById('imageLoading');
            
            // Find the clicked button and add interactive effects
            const clickedButton = event.target;
            clickedButton.classList.add('animate-border', 'clicked');
            
            // Remove animation classes after completion
            setTimeout(() => {
                clickedButton.classList.remove('animate-border', 'clicked');
            }, 1500);
            
            // Show modal with loading
            modal.style.display = 'block';
            imageLoading.style.display = 'block';
            modalImage.classList.remove('loaded');
            modalMessage.style.opacity = '0';
            modalMessage.style.transform = 'translateY(10px)';
            
            // Add modal animation
            setTimeout(() => {
                modal.classList.add('show');
                modalContent.classList.add('show');
            }, 10);
            
            // Preload image for better experience
            const img = new Image();
            img.onload = function() {
                modalImage.src = moodImages[mood];
                imageLoading.style.display = 'none';
                setTimeout(() => {
                    modalImage.classList.add('loaded');
                    // Show personalized message after image loads
                    setTimeout(() => {
                        modalMessage.textContent = moodMessages[mood];
                        modalMessage.style.opacity = '1';
                        modalMessage.style.transform = 'translateY(0)';
                    }, 300);
                }, 100);
            };
            img.onerror = function() {
                imageLoading.style.display = 'none';
                modalImage.src = moodImages[mood]; // Fallback
                modalImage.classList.add('loaded');
                // Show message even on error
                setTimeout(() => {
                    modalMessage.textContent = moodMessages[mood];
                    modalMessage.style.opacity = '1';
                    modalMessage.style.transform = 'translateY(0)';
                }, 300);
            };
            img.src = moodImages[mood];
        }
        
        function closeModal() {
            const modal = document.getElementById('moodModal');
            const modalContent = modal.querySelector('.modal-content');
            const modalImage = document.getElementById('modalImage');
            const modalMessage = document.getElementById('modalMessage');
            const imageLoading = document.getElementById('imageLoading');
            
            modal.classList.remove('show');
            modalContent.classList.remove('show');
            modalImage.classList.remove('loaded');
            modalMessage.style.opacity = '0';
            modalMessage.style.transform = 'translateY(10px)';
            imageLoading.style.display = 'none';
            
            setTimeout(() => {
                modal.style.display = 'none';
            }, 300);
        }
        
        // Close modal when clicking outside the image
        window.onclick = function(event) {
            const modal = document.getElementById('moodModal');
            if (event.target === modal) {
                closeModal();
            }
        }
        
        // Close modal with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
        
        // Add ripple effect to mood options
        function createRipple(event) {
            const button = event.currentTarget;
            const ripple = document.createElement('span');
            const rect = button.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = event.clientX - rect.left - size / 2;
            const y = event.clientY - rect.top - size / 2;
            
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            ripple.classList.add('ripple');
            
            button.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 600);
        }
        
        // Add ripple effect to all mood options and keyboard support
        document.addEventListener('DOMContentLoaded', function() {
            const moodOptions = document.querySelectorAll('.mood-option');
            moodOptions.forEach((option, index) => {
                option.addEventListener('click', createRipple);
                
                // Add keyboard navigation support
                option.addEventListener('keydown', function(event) {
                    if (event.key === 'Enter' || event.key === ' ') {
                        event.preventDefault();
                        createRipple(event);
                        option.click();
                    }
                });
                
                // Add focus management
                option.setAttribute('tabindex', '0');
                option.setAttribute('role', 'button');
                option.setAttribute('aria-label', `اختر شعور ${option.textContent}`);
            });
            
            // Add page load animations
            setTimeout(() => {
                document.querySelector('.logo').style.animationDelay = '0s';
                document.querySelector('.page-title').style.animationDelay = '0.3s';
                document.querySelector('.container').style.animationDelay = '0.6s';
            }, 100);
        });
        
        // Save image function
        function saveImage() {
            const modalImage = document.getElementById('modalImage');
            const imageSrc = modalImage.src;
            
            if (!imageSrc) return;
            
            // Create a temporary link element
            const link = document.createElement('a');
            link.href = imageSrc;
            link.download = `mood-image-${Date.now()}.png`;
            
            // Add to DOM, click, and remove
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // Show feedback
            showToast('تم حفظ الصورة بنجاح!');
        }
        
        // Share image function
        function shareImage() {
            const modalImage = document.getElementById('modalImage');
            const imageSrc = modalImage.src;
            
            if (!imageSrc) return;
            
            if (navigator.share) {
                // Use native share API if available
                navigator.share({
                    title: 'شارك شعورك اليوم',
                    text: 'شاهد هذه الصورة التي تعبر عن شعوري اليوم',
                    url: imageSrc
                }).catch(err => {
                    console.log('Error sharing:', err);
                    fallbackShare(imageSrc);
                });
            } else {
                // Fallback for browsers that don't support native sharing
                fallbackShare(imageSrc);
            }
        }
        
        // Fallback share function
        function fallbackShare(imageSrc) {
            // Copy to clipboard
            if (navigator.clipboard) {
                navigator.clipboard.writeText(imageSrc).then(() => {
                    showToast('تم نسخ رابط الصورة!');
                }).catch(() => {
                    showToast('شارك الصورة يدوياً');
                });
            } else {
                // Show the URL for manual copying
                prompt('انسخ هذا الرابط للمشاركة:', imageSrc);
                showToast('تم عرض رابط المشاركة');
            }
        }
        
        // Toast notification function
        function showToast(message) {
            // Remove existing toast if any
            const existingToast = document.querySelector('.toast');
            if (existingToast) {
                existingToast.remove();
            }
            
            // Create toast element
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            toast.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(0, 51, 59, 0.9);
                color: white;
                padding: 15px 25px;
                border-radius: 25px;
                font-family: 'Cairo', sans-serif;
                font-size: 14px;
                font-weight: 600;
                z-index: 10000;
                backdrop-filter: blur(15px);
                border: 1px solid rgba(255, 255, 255, 0.2);
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
                opacity: 0;
                transition: opacity 0.3s ease;
            `;
            
            document.body.appendChild(toast);
            
            // Animate in
            setTimeout(() => {
                toast.style.opacity = '1';
            }, 10);
            
            // Remove after 3 seconds
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => {
                    if (toast.parentNode) {
                        toast.parentNode.removeChild(toast);
                    }
                }, 300);
            }, 3000);
        }
    </script>
</body>
</html>
