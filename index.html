<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>كيف تشعر اليوم؟</title>
    
    <!-- Cairo Font -->
    <style>
        @font-face {
            font-family: 'Cairo';
            src: url('Font/Cairo Fonts/Cairo-Regular.ttf') format('truetype');
            font-weight: normal;
        }
        @font-face {
            font-family: 'Cairo';
            src: url('Font/Cairo Fonts/Cairo-Bold.ttf') format('truetype');
            font-weight: bold;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Background Layer */
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #008a4a; /* Saudi green fallback color */
            background-image: url('BackgroundElements/Background.svg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Header */
        .header {
            position: relative;
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        
        .logo {
            width: auto;
            height: 140px;
            opacity: 0;
            transform: translateY(-20px);
            animation: logoSlideIn 0.6s cubic-bezier(0.4, 0, 0.2, 1) 0.1s forwards;
            flex-shrink: 0;
        }
        
        .page-title {
            position: absolute;
            left: 50%;
            top: 20px;
            transform: translateX(-50%);
            max-width: 60%;
            height: auto;
            opacity: 0;
            animation: titleFadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1) 0.2s forwards;
        }
        
        .header-spacer {
            width: 140px;
            flex-shrink: 0;
        }
        
        @keyframes logoSlideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes titleFadeIn {
            to {
                opacity: 1;
            }
        }
        
        /* Main Content */
        .main {
            min-height: calc(100vh - 200px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .card {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(25px);
            border-radius: 35px;
            padding: 60px 50px;
            text-align: center;
            max-width: 600px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                0 8px 16px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            opacity: 0;
            transform: translateY(30px);
            animation: cardFadeIn 0.8s cubic-bezier(0.4, 0, 0.2, 1) 0.3s forwards;
        }
        
        @keyframes cardFadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 35px 70px rgba(0, 0, 0, 0.6),
                0 15px 25px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }
        
        .title {
            font-size: 2.2rem;
            font-weight: bold;
            margin-bottom: 40px;
            text-shadow: 
                0 2px 4px rgba(0, 0, 0, 0.5),
                0 4px 8px rgba(0, 0, 0, 0.3);
            letter-spacing: 0.5px;
            color: #ffffff;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 18px;
        }
        
        .btn {
            background: rgba(0, 0, 0, 0.3);
            border: 1.5px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            padding: 22px 24px;
            color: white;
            font-size: 1.3rem;
            font-weight: 600;
            font-family: 'Cairo', sans-serif;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(15px);
            box-shadow: 
                0 8px 24px rgba(0, 0, 0, 0.4),
                0 4px 8px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:hover {
            background: rgba(0, 0, 0, 0.5);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-4px) scale(1.02);
            box-shadow: 
                0 16px 32px rgba(0, 0, 0, 0.5),
                0 8px 16px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                0 0 20px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
        }
        
        .btn:active {
            transform: translateY(-2px) scale(0.98);
            transition: all 0.1s ease;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0);
            backdrop-filter: blur(0px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .modal.show {
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
        }
        
        .modal-content {
            text-align: center;
            max-width: 90%;
            max-height: 90%;
            transform: scale(0.7) translateY(50px);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .modal-content.show {
            transform: scale(1) translateY(0);
            opacity: 1;
        }
        
        .modal-image {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 25px;
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.6),
                0 10px 20px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
            transform: scale(0.95);
        }
        
        .modal-image.loaded {
            transform: scale(1);
        }
        
        
        .modal-actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 25px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1) 0.2s;
        }
        
        .modal-actions.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .action-btn {
            background: rgba(0, 0, 0, 0.4);
            border: 1.5px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            padding: 14px 24px;
            color: white;
            font-family: 'Cairo', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 10px;
            backdrop-filter: blur(15px);
            box-shadow: 
                0 8px 20px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .action-btn:hover {
            background: rgba(0, 0, 0, 0.6);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 
                0 12px 25px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }
        
        /* Large Desktop */
        @media (min-width: 1200px) {
            .card {
                max-width: 800px;
                padding: 80px 70px;
            }
            
            .title {
                font-size: 2.4rem;
                margin-bottom: 45px;
            }
            
            .buttons {
                gap: 20px;
            }
            
            .btn {
                padding: 24px 28px;
                font-size: 1.4rem;
            }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 15px;
                margin-bottom: 120px;
            }
            
            .logo {
                display: none;
            }
            
            .page-title {
                top: 15px;
                max-width: 100%;
            }
            
            .main {
                padding: 15px;
            }
            
            .card {
                padding: 40px 25px;
                margin: 0 10px;
                border-radius: 30px;
            }
            
            .title {
                font-size: 1.8rem;
                margin-bottom: 35px;
            }
            
            .buttons {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            
            .btn {
                padding: 18px 20px;
                font-size: 1.2rem;
                border-radius: 40px;
            }
            
            /* Modal responsive for tablet */
            .modal-content {
                max-width: 95%;
                max-height: 85%;
                padding: 20px;
                margin: 20px;
            }
            
            .modal-image {
                max-height: 65vh;
                border-radius: 20px;
            }
            
            .modal-actions {
                margin-top: 20px;
                gap: 15px;
            }
            
            .action-btn {
                padding: 12px 20px;
                font-size: 14px;
            }
        }
        
        @media (max-width: 480px) {
            .header {
                padding: 12px;
                margin-bottom: 120px;
            }
            
            .logo {
                height: 100px;
            }
            
            .page-title {
                top: 12px;
                max-width: 70%;
            }
            
            .main {
                padding: 12px;
            }
            
            .card {
                padding: 35px 20px;
                border-radius: 28px;
                margin: 0 5px;
            }
            
            .title {
                font-size: 1.6rem;
                margin-bottom: 30px;
            }
            
            .buttons {
                grid-template-columns: 1fr;
                gap: 14px;
            }
            
            .btn {
                padding: 16px 18px;
                font-size: 1.1rem;
                border-radius: 35px;
            }
            
            /* Modal responsive for mobile - avoid browser search bar */
            .modal {
                padding: 20px 5px 40px 5px; /* Minimal padding for maximum space */
            }
            
            .modal-content {
                max-width: calc(100% - 10px);
                max-height: calc(100vh - 70px); /* Account for minimal padding */
                padding: 5px;
                margin: 0;
            }
            
            .modal-image {
                max-height: calc(60vh - 20px); /* Ensure space for actions */
                max-width: 100%;
                border-radius: 15px;
            }
            
            .modal-actions {
                margin-top: 15px;
                gap: 12px;
                flex-wrap: wrap;
            }
            
            .action-btn {
                padding: 10px 16px;
                font-size: 13px;
                border-radius: 25px;
                min-width: 80px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <img src="BackgroundElements/Logo.png" alt="Logo" class="logo">
        <img src="BackgroundElements/Title.png" alt="Title" class="page-title">
        <div class="header-spacer"></div>
    </header>
    
    <!-- Main Content -->
    <main class="main">
        <div class="card">
            <h1 class="title">🇸🇦 ماهو شعورك اليوم؟ 💚</h1>
            
            <div class="buttons">
                <button class="btn" onclick="showMood('happy')">😊 سعيد</button>
                <button class="btn" onclick="showMood('proud')">🦅 فخور</button>
                <button class="btn" onclick="showMood('grateful')">🙏 ممتن</button>
                <button class="btn" onclick="showMood('excited')">🔥 متحمس</button>
            </div>
        </div>
    </main>
    
    <!-- Modal -->
    <div id="modal" class="modal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <img id="modalImage" class="modal-image" src="" alt="Mood Image">
            
            <div class="modal-actions">
                <button class="action-btn" onclick="saveImage()">
                    <span>💾</span>
                    <span>حفظ</span>
                </button>
                <button class="action-btn" onclick="shareImage()">
                    <span>📤</span>
                    <span>مشاركة</span>
                </button>
            </div>
        </div>
    </div>
    
    <script>
        // Simple data
        const moods = {
            'happy': 'Images/Image1.PNG',
            'proud': 'Images/Image2.PNG',
            'grateful': 'Images/Image3.PNG',
            'excited': 'Images/Image4.PNG'
        };
        
        // Show mood
        function showMood(mood) {
            const modal = document.getElementById('modal');
            const modalContent = modal.querySelector('.modal-content');
            const modalActions = modal.querySelector('.modal-actions');
            const image = document.getElementById('modalImage');
            
            // Show modal
            modal.style.display = 'flex';
            
            // Start animations
            setTimeout(() => {
                modal.classList.add('show');
                modalContent.classList.add('show');
            }, 10);
            
            // Load image with animation
            image.onload = function() {
                setTimeout(() => {
                    image.classList.add('loaded');
                    modalActions.classList.add('show');
                }, 100);
            };
            
            image.src = moods[mood];
        }
        
        // Close modal
        function closeModal() {
            const modal = document.getElementById('modal');
            const modalContent = modal.querySelector('.modal-content');
            const modalActions = modal.querySelector('.modal-actions');
            const image = document.getElementById('modalImage');
            
            // Start close animations
            modal.classList.remove('show');
            modalContent.classList.remove('show');
            modalActions.classList.remove('show');
            image.classList.remove('loaded');
            
            // Hide modal after animation
            setTimeout(() => {
                modal.style.display = 'none';
            }, 400);
        }
        
        // Save image
        function saveImage() {
            const image = document.getElementById('modalImage');
            const link = document.createElement('a');
            link.href = image.src;
            link.download = `mood-${Date.now()}.png`;
            link.click();
        }
        
        // Share image
        function shareImage() {
            const image = document.getElementById('modalImage');
            
            if (navigator.share) {
                navigator.share({
                    title: 'شارك شعورك اليوم',
                    text: 'شاهد هذه الصورة التي تعبر عن شعوري اليوم',
                    url: image.src
                });
            } else {
                // Fallback - copy to clipboard
                navigator.clipboard.writeText(image.src).then(() => {
                    alert('تم نسخ رابط الصورة!');
                }).catch(() => {
                    alert('شارك الصورة يدوياً');
                });
            }
        }
        
        // Close modal with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
