<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>كيف تشعر اليوم؟</title>
    
    <!-- Cairo Font -->
    <style>
        @font-face {
            font-family: 'Cairo';
            src: url('Font/Cairo Fonts/Cairo-Regular.ttf') format('truetype');
            font-weight: normal;
        }
        @font-face {
            font-family: 'Cairo';
            src: url('Font/Cairo Fonts/Cairo-Bold.ttf') format('truetype');
            font-weight: bold;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Background Layer */
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #008a4a; /* Saudi green fallback color */
            background-image: url('BackgroundElements/Background.svg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            min-height: 100dvh; /* Dynamic viewport height for mobile */
            color: white;
            overflow-x: hidden;
            position: relative;
            /* Mobile safe areas */
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }
        
        /* Header */
        .header {
            position: relative;
            width: 100%;
            padding: 20px;
            margin-bottom: 20px;
            height: 180px; /* Fixed height for positioning */
        }
        
        .logo-link {
            position: absolute;
            top: 20px;
            left: 20px; /* Force logo to left side */
            display: inline-block;
            opacity: 0;
            transform: translateY(-20px);
            animation: logoSlideIn 0.6s cubic-bezier(0.4, 0, 0.2, 1) 0.1s forwards;
            transition: all 0.3s ease;
        }
        
        .logo-link:hover {
            transform: translateY(-3px) scale(1.05);
        }
        
        .logo {
            width: auto;
            height: 140px;
            display: block;
        }
        
        .page-title {
            position: absolute;
            left: 50%;
            top: 20px;
            transform: translateX(-50%);
            max-width: 60%;
            height: auto;
            opacity: 0;
            animation: titleFadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1) 0.2s forwards;
        }
        
        @keyframes logoSlideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes titleFadeIn {
            to {
                opacity: 1;
            }
        }
        
        /* Main Content */
        .main {
            min-height: calc(100dvh - 200px);
            min-height: calc(100vh - 200px); /* Fallback */
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 20px;
            padding-top: 20px; /* Push card down from top */
            /* Account for mobile toolbars */
            padding-bottom: calc(20px + env(safe-area-inset-bottom));
        }
        
        .card {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(25px);
            border-radius: 35px;
            padding: 60px 50px;
            text-align: center;
            max-width: 600px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                0 8px 16px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            opacity: 0;
            transform: translateY(30px);
            animation: cardFadeIn 0.8s cubic-bezier(0.4, 0, 0.2, 1) 0.3s forwards;
        }
        
        @keyframes cardFadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 35px 70px rgba(0, 0, 0, 0.6),
                0 15px 25px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }
        
        .title {
            font-size: 2.2rem;
            font-weight: bold;
            margin-bottom: 40px;
            text-shadow: 
                0 2px 4px rgba(0, 0, 0, 0.5),
                0 4px 8px rgba(0, 0, 0, 0.3);
            letter-spacing: 0.5px;
            color: #ffffff;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 18px;
        }
        
        .btn {
            background: rgba(0, 0, 0, 0.3);
            border: 1.5px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            padding: 22px 24px;
            color: white;
            font-size: 1.3rem;
            font-weight: 600;
            font-family: 'Cairo', sans-serif;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(15px);
            box-shadow: 
                0 8px 24px rgba(0, 0, 0, 0.4),
                0 4px 8px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:hover {
            background: rgba(0, 0, 0, 0.5);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-4px) scale(1.02);
            box-shadow: 
                0 16px 32px rgba(0, 0, 0, 0.5),
                0 8px 16px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                0 0 20px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
        }
        
        .btn:active {
            transform: translateY(-2px) scale(0.98);
            transition: all 0.1s ease;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            height: 100dvh; /* Dynamic viewport height */
            background: rgba(0, 0, 0, 0);
            backdrop-filter: blur(0px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            /* Mobile safe areas */
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }
        
        .modal.show {
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
        }
        
        .modal-content {
            text-align: center;
            max-width: 90%;
            max-height: 90%;
            transform: scale(0.7) translateY(50px);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .modal-content.show {
            transform: scale(1) translateY(0);
            opacity: 1;
        }
        
        .modal-image {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 25px;
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.6),
                0 10px 20px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
            transform: scale(0.95);
        }
        
        .modal-image.loaded {
            transform: scale(1);
        }
        
        /* Loading heart animation */
        .modal-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            z-index: 1001;
            animation: heartBeat 1.2s ease-in-out infinite;
        }
        
        @keyframes heartBeat {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
            }
            25% {
                transform: translate(-50%, -50%) scale(1.3);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
            }
            75% {
                transform: translate(-50%, -50%) scale(1.2);
            }
        }
        
        .modal-loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        
        .modal-actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 25px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1) 0.2s;
        }
        
        .modal-actions.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .action-btn {
            background: rgba(0, 0, 0, 0.4);
            border: 1.5px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            padding: 14px 24px;
            color: white;
            font-family: 'Cairo', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 10px;
            backdrop-filter: blur(15px);
            box-shadow: 
                0 8px 20px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .action-btn:hover {
            background: rgba(0, 0, 0, 0.6);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 
                0 12px 25px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }
        
        /* Desktop Modal Styles (769px+) */
        .modal-desktop {
            display: none;
        }
        
        @media (min-width: 769px) {
            .modal-mobile {
                display: none !important; /* Hide mobile modal on desktop */
            }
            
            .modal-content-desktop {
                display: flex;
                align-items: flex-start;
                gap: 20px;
                max-width: 90%;
                max-height: 90%;
                background: transparent;
                padding: 0;
            }
            
            .modal-controls-desktop {
                display: flex;
                flex-direction: column;
                gap: 15px;
                flex-shrink: 0;
                align-items: center;
                opacity: 0;
                transform: translateX(-20px);
                transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            }
            
            .modal-controls-desktop.show {
                opacity: 1;
                transform: translateX(0);
            }
            
        .modal-image-desktop {
            max-width: calc(100% - 100px);
            max-height: 85vh;
            object-fit: contain;
            border-radius: 15px;
            order: 2;
            opacity: 0;
            transition: opacity 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .modal-image-desktop.loaded {
            opacity: 1;
        }
            
            .close-btn-desktop, .action-btn-desktop {
                background: rgba(0, 0, 0, 0.7);
                border: 2px solid rgba(255, 255, 255, 0.3);
                border-radius: 50%;
                width: 60px;
                height: 60px;
                color: white;
                font-size: 24px;
                font-weight: bold;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
                transition: all 0.3s ease;
                backdrop-filter: blur(10px);
            }
            
            .close-btn-desktop:hover, .action-btn-desktop:hover {
                background: rgba(0, 0, 0, 0.9);
                border-color: rgba(255, 255, 255, 0.5);
                transform: scale(1.1);
            }
        }
        
        /* Mobile Modal Styles (768px and below) */
        .modal-mobile {
            display: none;
        }
        
        @media (max-width: 768px) {
            .modal-desktop {
                display: none !important; /* Hide desktop modal on mobile */
            }
            
            .modal-content-mobile {
                max-width: 100%;
                max-height: 100%;
                padding: 0;
                margin: 0;
                display: block;
                position: relative;
                width: 100vw;
                height: 100dvh;
                height: 100vh; /* Fallback */
            }
            
            .modal-image-mobile {
                width: 100%;
                height: 100%;
                object-fit: cover;
                border-radius: 0;
                display: block;
                opacity: 0;
                transition: opacity 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            }
            
            .modal-image-mobile.loaded {
                opacity: 1;
            }
            
            .close-btn-mobile {
                position: fixed;
                top: calc(env(safe-area-inset-top) + 5px);
                top: 5px;
                right: calc(env(safe-area-inset-right) + 5px);
                right: 5px;
                background: transparent;
                border: none;
                width: 50px;
                height: 50px;
                color: white;
                font-size: 30px;
                font-weight: bold;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 1003;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
                direction: ltr;
                transition: all 0.3s ease;
            }
            
            .close-btn-mobile:hover {
                transform: scale(1.2);
                text-shadow: 2px 2px 8px rgba(0, 0, 0, 1);
            }
            
            .modal-actions-mobile {
                position: fixed;
                bottom: calc(env(safe-area-inset-bottom) + 50px);
                bottom: 50px;
                left: calc(env(safe-area-inset-left) + 20px);
                left: 20px;
                display: flex;
                flex-direction: column;
                gap: 15px;
                z-index: 1002;
                opacity: 0;
                transform: translateY(20px);
                transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            }
            
            .modal-actions-mobile.show {
                opacity: 1;
                transform: translateY(0);
            }
            
            .action-btn-mobile {
                width: 50px;
                height: 50px;
                border-radius: 50%;
                background: rgba(255, 255, 255, 0.15);
                border: none;
                color: white;
                font-size: 24px;
                cursor: pointer;
                transition: all 0.3s ease;
                display: flex;
                align-items: center;
                justify-content: center;
                backdrop-filter: blur(15px);
                -webkit-backdrop-filter: blur(15px);
            }
            
            .action-btn-mobile:hover {
                background: rgba(255, 255, 255, 0.25);
                transform: scale(1.1);
            }
        }
        
        /* Large Desktop and below - apply logo left, title right layout */
        @media (max-width: 1200px) {
            .logo-link {
                top: 20px;
                left: 20px;
            }
            
            .logo {
                height: 160px;
            }
            
            .page-title {
                top: 20px;
                left: auto;
                right: 20px;
                transform: none;
                max-width: 65%;
                height: auto;
                max-height: 160px;
            }
        }
        
        /* Large Desktop */
        @media (min-width: 1200px) {
            .card {
                max-width: 800px;
                padding: 80px 70px;
            }
            
            .title {
                font-size: 2.4rem;
                margin-bottom: 45px;
            }
            
            .buttons {
                gap: 20px;
            }
            
            .btn {
                padding: 24px 28px;
                font-size: 1.4rem;
            }
        }
        
        /* Desktop/Tablet (992px - 1199px) */
        @media (min-width: 992px) and (max-width: 1199px) {
            .logo-link {
                top: 18px;
                left: 18px;
            }
            
            .logo {
                height: 140px;
            }
            
            .page-title {
                top: 18px;
                right: 18px;
                max-width: 62%;
                max-height: 140px;
            }
        }
        
        /* Tablet (768px - 991px) */
        @media (min-width: 768px) and (max-width: 991px) {
            .logo-link {
                top: 16px;
                left: 16px;
            }
            
            .logo {
                height: 120px;
            }
            
            .page-title {
                top: 16px;
                right: 16px;
                max-width: 58%;
                max-height: 120px;
            }
            
            .main {
                padding: 20px;
                padding-top: 40px; /* Adjusted for tablet header size */
            }
            
            .card {
                max-width: 550px;
                padding: 50px 40px;
            }
            
            .title {
                font-size: 2.1rem;
                margin-bottom: 35px;
            }
            
            .buttons {
                gap: 18px;
            }
            
            .btn {
                padding: 20px 24px;
                font-size: 1.2rem;
            }
        }
        
        /* Mobile/Tablet (max-width: 768px) */
        @media (max-width: 768px) {
            .header {
                padding: 40px;
                margin-bottom: 1px;
            }
            
            .logo-link {
                top: 40px;
                left: 15px;
            }
            
            .logo {
                height: 100px;
            }
            
            .page-title {
                top: 40px;
                left: auto;
                right: 15px;
                transform: none;
                max-width: 60%;
                max-height: 100px;
            }
            
            .main {
                padding: 15px;
            }
            
            .card {
                padding: 40px 25px;
                margin: 0 10px;
                border-radius: 30px;
            }
            
            .title {
                font-size: 1.8rem;
                margin-bottom: 35px;
            }
            
            .buttons {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            
            .btn {
                padding: 18px 20px;
                font-size: 1.2rem;
                border-radius: 40px;
            }
            
            /* Modal responsive for tablet */
            .modal-content {
                max-width: 95%;
                max-height: 85%;
                padding: 5px;
                margin: 20px;
            }
            
            .modal-image {
                max-height: 65vh;
                border-radius: 20px;
            }
            
            .modal-actions {
                margin-top: 20px;
                gap: 15px;
            }
            
            .action-btn {
                padding: 12px 20px;
                font-size: 14px;
            }
        }
        
        @media (max-width: 480px) {
            .header {
                padding-top: 40px;
                padding-bottom: 40px;
                padding-left: 40px;
                padding-right: 40px;
                margin-bottom: 1px;
            }
            
            .logo-link {
                top: 40px;
                left: 12px;
            }
            
            .logo {
                height: 90px;
            }
            
            .page-title {
                top: 40px;
                left: auto;
                right: 12px;
                transform: none;
                max-width: 55%;
                max-height: 90px;
            }
            
            .main {
                padding: 12px;
            }
            
            .card {
                padding: 35px 20px;
                border-radius: 28px;
                margin: 0 5px;
            }
            
            .title {
                font-size: 1.6rem;
                margin-bottom: 30px;
            }
            
            .buttons {
                grid-template-columns: 1fr;
                gap: 14px;
            }
            
            .btn {
                padding: 16px 18px;
                font-size: 1.1rem;
                border-radius: 35px;
            }
            
            /* Modal responsive for mobile - full screen image */
            .modal {
                padding: 0;
                align-items: center;
                justify-content: center;
            }
            
            .modal-content {
                max-width: 100%;
                max-height: 100%;
                padding: 0;
                margin: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                position: relative;
                width: 100vw;
                height: 100dvh;
                height: 100vh; /* Fallback */
            }
            
            .modal-image {
                width: 100%;
                height: auto;
                max-height: 100%;
                object-fit: cover;
                border-radius: 0;
                display: block;
            }
            
             /* Close button - mobile positioning override */
             @media (max-width: 768px) {
                 .close-btn {
                     top: calc(env(safe-area-inset-top) + 10px);
                     top: 10px; /* Fallback */
                     right: calc(env(safe-area-inset-right) + 10px);
                     right: 10px; /* Fallback */
                     background: transparent;
                     border: none;
                     backdrop-filter: none;
                     text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
                 }
             }
            
            /* Action buttons - bottom left */
            .modal-actions {
            position: absolute;
                bottom: calc(env(safe-area-inset-bottom) + 50px);
                bottom: 50px; /* Fallback - more margin from bottom */
                left: calc(env(safe-area-inset-left) + 20px);
                left: 20px; /* Fallback */
                display: flex;
                flex-direction: column;
                gap: 15px;
                z-index: 1002;
            }
            
            .action-btn {
                width: 50px;
                height: 50px;
                border-radius: 50%;
                background: transparent;
                border: none;
                color: white;
                font-size: 24px;
                cursor: pointer;
                transition: all 0.3s ease;
                display: flex;
                align-items: center;
                justify-content: center;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            }
            
            .action-btn:hover {
                transform: scale(1.2);
                text-shadow: 2px 2px 8px rgba(0, 0, 0, 1);
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <a href="https://spimaco.com.sa" target="_blank" rel="noopener noreferrer" class="logo-link">
            <img src="BackgroundElements/Logo.png" alt="Logo" class="logo">
        </a>
        <img src="BackgroundElements/Title.png" alt="Title" class="page-title">
    </header>
    
    <!-- Main Content -->
    <main class="main">
        <div class="card">
            <h1 class="title"> ماهو شعورك اليوم؟ 🇸🇦</h1>
            
            <div class="buttons">
                <button class="btn" onclick="showMood('happy')">سعيد 😊</button>
                <button class="btn" onclick="showMood('proud')">فخور 🦅</button>
                <button class="btn" onclick="showMood('grateful')">ممتن 🙏</button>
                <button class="btn" onclick="showMood('excited')">متحمس 🔥</button>
            </div>
        </div>
    </main>
    
    <!-- Desktop Modal (769px+) -->
    <div id="modalDesktop" class="modal modal-desktop">
        <div class="modal-content-desktop">
            <div class="modal-loading-overlay" id="modalLoadingDesktop" style="display: none;">
                <div class="modal-loading">💚</div>
            </div>
            
            <!-- Controls sidebar -->
            <div class="modal-controls-desktop">
                <button class="close-btn-desktop" onclick="closeModal()">×</button>
                <button class="action-btn-desktop" onclick="shareImage()">📤</button>
                <button class="action-btn-desktop" onclick="saveImage()">💾</button>
            </div>
            
            <img id="modalImageDesktop" class="modal-image-desktop" src="" alt="Mood Image">
        </div>
    </div>
    
    <!-- Mobile Modal (768px and below) -->
    <div id="modalMobile" class="modal modal-mobile">
        <div class="modal-content-mobile">
            <div class="modal-loading-overlay" id="modalLoadingMobile" style="display: none;">
                <div class="modal-loading">💚</div>
            </div>
            
            <img id="modalImageMobile" class="modal-image-mobile" src="" alt="Mood Image">
            
            <!-- Close button -->
            <button class="close-btn-mobile" onclick="closeModal()">×</button>
            
            <!-- Action buttons -->
            <div class="modal-actions-mobile">
                <button class="action-btn-mobile" onclick="saveImage()">💾</button>
                <button class="action-btn-mobile" onclick="shareImage()">📤</button>
            </div>
        </div>
    </div>
    
    <script>
        // Simple data
        const moods = {
            'happy': 'Images/Image1.PNG',
            'proud': 'Images/Image2.PNG',
            'grateful': 'Images/Image3.PNG',
            'excited': 'Images/Image4.PNG'
        };
        
        // Show mood - detect device and show appropriate modal
        function showMood(mood) {
            const isDesktop = window.innerWidth >= 769;
            
            if (isDesktop) {
                // Desktop modal
                const modal = document.getElementById('modalDesktop');
                const modalContent = modal.querySelector('.modal-content-desktop');
                const modalControls = modal.querySelector('.modal-controls-desktop');
                const modalLoading = document.getElementById('modalLoadingDesktop');
                const image = document.getElementById('modalImageDesktop');
                
                modal.style.display = 'flex';
                modalLoading.style.display = 'flex';
                modalControls.classList.remove('show'); // Hide controls initially
                
                setTimeout(() => {
                    modal.classList.add('show');
                    modalContent.classList.add('show');
                }, 10);
                
                image.onload = function() {
                    modalLoading.style.display = 'none';
                    setTimeout(() => {
                        image.classList.add('loaded');
                        modalControls.classList.add('show'); // Show controls after image loads
                    }, 100);
                };
                
                image.src = moods[mood];
            } else {
                // Mobile modal
                const modal = document.getElementById('modalMobile');
                const modalContent = modal.querySelector('.modal-content-mobile');
                const modalActions = modal.querySelector('.modal-actions-mobile');
                const modalLoading = document.getElementById('modalLoadingMobile');
                const image = document.getElementById('modalImageMobile');
                
                modal.style.display = 'flex';
                modalLoading.style.display = 'flex';
                modalActions.classList.remove('show'); // Hide actions initially
                
                setTimeout(() => {
                    modal.classList.add('show');
                    modalContent.classList.add('show');
                }, 10);
                
                image.onload = function() {
                    modalLoading.style.display = 'none';
                    setTimeout(() => {
                        image.classList.add('loaded');
                        modalActions.classList.add('show'); // Show actions after image loads
                    }, 100);
                };
                
                image.src = moods[mood];
            }
        }
        
        // Close modal - handle both desktop and mobile with animations
        function closeModal() {
            const desktopModal = document.getElementById('modalDesktop');
            const mobileModal = document.getElementById('modalMobile');
            
            // Close desktop modal with animations
            if (desktopModal.style.display === 'flex') {
                const modalContent = desktopModal.querySelector('.modal-content-desktop');
                const modalControls = desktopModal.querySelector('.modal-controls-desktop');
                const modalLoading = document.getElementById('modalLoadingDesktop');
                const image = document.getElementById('modalImageDesktop');
                
                // Start close animations
                modalControls.classList.remove('show'); // Hide controls first
                image.classList.remove('loaded'); // Scale down image
                modalLoading.style.display = 'none';
                
                setTimeout(() => {
                    modalContent.classList.remove('show'); // Content animation
                }, 100);
                
                setTimeout(() => {
                    desktopModal.classList.remove('show'); // Background fade
                }, 200);
                
                setTimeout(() => {
                    desktopModal.style.display = 'none';
                }, 600);
            }
            
            // Close mobile modal with animations
            if (mobileModal.style.display === 'flex') {
                const modalContent = mobileModal.querySelector('.modal-content-mobile');
                const modalActions = mobileModal.querySelector('.modal-actions-mobile');
                const modalLoading = document.getElementById('modalLoadingMobile');
                const image = document.getElementById('modalImageMobile');
                
                // Start close animations
                modalActions.classList.remove('show'); // Hide actions first
                image.classList.remove('loaded'); // Scale down image
                modalLoading.style.display = 'none';
                
                setTimeout(() => {
                    modalContent.classList.remove('show'); // Content animation
                }, 100);
                
                setTimeout(() => {
                    mobileModal.classList.remove('show'); // Background fade
                }, 200);
                
                setTimeout(() => {
                    mobileModal.style.display = 'none';
                }, 600);
            }
        }
        
        // Save image - handle both modal types
        function saveImage() {
            const desktopImage = document.getElementById('modalImageDesktop');
            const mobileImage = document.getElementById('modalImageMobile');
            const image = desktopImage.src ? desktopImage : mobileImage;
            
            const link = document.createElement('a');
            link.href = image.src;
            link.download = `mood-${Date.now()}.png`;
            link.click();
        }
        
        // Share image - handle both modal types
        async function shareImage() {
            const desktopImage = document.getElementById('modalImageDesktop');
            const mobileImage = document.getElementById('modalImageMobile');
            const image = desktopImage.src ? desktopImage : mobileImage;
            
            try {
                // Convert image to blob
                const response = await fetch(image.src);
                const blob = await response.blob();
                const file = new File([blob], `mood-image-${Date.now()}.png`, { type: blob.type });
                
                if (navigator.share && navigator.canShare && navigator.canShare({ files: [file] })) {
                    // Share the actual image file
                    await navigator.share({
                        title: 'شارك شعورك اليوم',
                        text: 'شاهد هذه الصورة التي تعبر عن شعوري اليوم',
                        files: [file]
                    });
                } else if (navigator.share) {
                    // Fallback to URL sharing
                    await navigator.share({
                        title: 'شارك شعورك اليوم',
                        text: 'شاهد هذه الصورة التي تعبر عن شعوري اليوم',
                        url: image.src
                    });
                } else {
                    // Final fallback - copy to clipboard
                    await navigator.clipboard.writeText(image.src);
                    alert('تم نسخ رابط الصورة!');
                }
            } catch (error) {
                console.error('Error sharing image:', error);
                // Fallback - copy to clipboard
                try {
                    await navigator.clipboard.writeText(image.src);
                    alert('تم نسخ رابط الصورة!');
                } catch (clipboardError) {
                    alert('لا يمكن مشاركة الصورة');
                }
            }
        }
        
        // Close modal with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
